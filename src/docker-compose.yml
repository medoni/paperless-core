name: plc
services:
  # Mock API Server (Prism)
  # Generates responses from OpenAPI spec
  mock-api:
    image: stoplight/prism:latest
    container_name: plc-mock-api
    command: mock -h 0.0.0.0 /api/openapi.yaml --dynamic
    ports:
      - "3000:4010"
    volumes:
      - ./api:/api:ro
    environment:
      - LOG_LEVEL=info
    networks:
      - plc-network

  # Frontend (Svelte + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: plc-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules with host's empty folder
    environment:
      - VITE_API_URL=http://localhost:3000
      - NODE_ENV=development
    networks:
      - plc-network
    depends_on:
      - mock-api
    stdin_open: true
    tty: true

