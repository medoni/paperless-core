steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_IMAGE_URI}'
      - '-f'
      - 'PLC.Api/Dockerfile'
      - '.'
    dir: '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_URI}'

images:
  - '${_IMAGE_URI}'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _IMAGE_URI: ''
