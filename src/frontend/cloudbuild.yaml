steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_API_URL=${_VITE_API_URL}'
      - '-t'
      - '${_IMAGE_URI}'
      - '.'
    dir: '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_URI}'

images:
  - '${_IMAGE_URI}'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _VITE_API_URL: ''
  _IMAGE_URI: ''
